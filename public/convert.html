<!DOCTYPE html>
<html lang="">

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Convert</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <style type="text/css">.mt{ margin-top: 10px; }</style>
    </head>
    <body>
        <div class="container mt">
            <a href="https://www.adobe.com/acrobat/online/pdf-to-word.html" target="_blank">PDF to Word</a>
            <div class="form-group">
                <label for="un_text">Input</label>
                <textarea class="form-control" name="un_text" id="un_text" rows="10"></textarea>
            </div>
            <button onclick="convertText();" type="button" class="btn btn-success">Convert</button>
            <hr>
            <div class="form-group">
                <label for="ft_text">Output</label>
                <textarea class="form-control" name="ft_text" id="ft_text" rows="10"></textarea>
            </div>
        </div>
        <script src="//code.jquery.com/jquery.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script>
            function convertText(){
                var text = $("#un_text").val();
                text = text.replace(/\n/g,'<br />\n');
                text = text.replace(/ï€­/g,'- ');
                $("#ft_text").val(text);
            }
        </script>
    </body>
</html>
